 

<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-title class="text-lg font-bold">
    Shop
   </ion-title>
   
   <ion-buttons slot="end">
    <ion-button (click)="logout()" class="text-sm">Logout</ion-button>
  </ion-buttons>
  </ion-toolbar>
 </ion-header>

<ion-content>
  <div class="p-4">
   <div class="relative">
    <input class="w-full p-2 pl-10 rounded-full border border-gray-300" placeholder="Search" type="text"/>
    <ion-icon class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" name="search-outline">
    </ion-icon>
   </div>
   <div class="mt-4">
    <div class="relative">
     <img alt="Big Sale banner with a woman holding shopping bags" class="w-full rounded-lg" height="300" src="https://storage.googleapis.com/a1aa/image/APPw3HJ4vFLoK9HaXU2uUFxxkLmuVb1hwGCXhO81HRrIIQeJA.jpg" width="600"/>
     <div class="absolute top-4 left-4 text-white">
      <h2 class="text-2xl font-bold">
       Big Sale
      </h2>
      <p>
       Up to 50%
      </p>
      <p>
       Happening Now
      </p>
     </div>
    </div>
    <div class="flex justify-center mt-2">
     <div class="w-2 h-2 bg-blue-600 rounded-full mx-1">
     </div>
     <div class="w-2 h-2 bg-gray-300 rounded-full mx-1">
     </div>
     <div class="w-2 h-2 bg-gray-300 rounded-full mx-1">
     </div>
     <div class="w-2 h-2 bg-gray-300 rounded-full mx-1">
     </div>
     <div class="w-2 h-2 bg-gray-300 rounded-full mx-1">
     </div>
    </div>
   </div>
   <div class="mt-6 flex justify-between items-center">
    <h3 class="text-lg font-bold">
     Categories
    </h3>
    <ion-button class="text-blue-600 text-sm items-end text-right" fill="clear">
     See All
     <ion-icon name="arrow-forward text-blue-600"  slot="end"></ion-icon>
     
    </ion-button>
   </div>
   <div  *ngIf="products && products.length > 0" class="grid grid-cols-3 gap-4 mt-4">
    <div class="text-center" (click)="goToDetails()"
    *ngFor="let product of products"
     >
      
     <img 
     [src]="product.image" alt="{{ product.title }}"
      class="w-full rounded-lg" 
      height="100" 
      width="100"/>
     <p class="mt-2">
      {{ product.title }}
     </p>
     <p class="text-gray-500" (click)="addToCart(product)">
      ${{ product.price }}
     </p>
   
    </div>
    
   </div>
  </div>
 </ion-content>
